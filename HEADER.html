<SCRIPT>
function clock() {
   var date = new Date();
   var hour = parseInt (date.getHours(), 10);
   var min = ":" + ("0" + date.getMinutes()).slice (-2);
   var time = (hour % 12 || 12) + min + (hour < 12 ? " AM" : " PM");
   document.getElementById("clock").innerHTML = time;
   setTimeout (clock, 10 * 1000);
}
setTimeout (clock, 1);
</SCRIPT>
